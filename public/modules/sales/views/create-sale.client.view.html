<section data-ng-controller="SalesController">
    <div class="page-header">
        <h1>New Sale</h1>
    </div>
    <div class="col-md-12">
        <div class="row margin-top">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form" novalidate>
                        <div tabset>
                            <div tab heading="Client Information">
                                <div class="row">
                                    <div class="col-md-12" style="padding-left: 40px; padding-top: 30px;">
                                        <div class="form-group">
                                            <label class="control-label" for="cnpj">CNPJ</label>
                                            <div class="controls">
                                                <input type="text" data-ng-model="sales.cnpj" id="cnpj" class="form-control" placeholder="CNPJ" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="name">Name</label>
                                            <div class="controls">
                                                <input type="text" data-ng-model="sales.name" id="name" class="form-control" placeholder="Client Name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="name">Address</label>
                                            <div class="controls">
                                                <input type="text" data-ng-model="sales.address" id="address" class="form-control" placeholder="Address" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </div>

                            <div tab heading="Product Information">
                                <div class="row">
                                    <div class="col-md-14" style="padding-left: 40px; padding-top: 30px;">
                                        <div class="row">
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="control-label" for="name">Product:</label>
                                                    <div class="controls">
                                                          <input type="text" class="form-control" data-ng-model="product.name" placeholder="Product">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-1" style="padding-left: 20px;">
                                                <div class="form-group">
                                                    <label class="control-label" for="qnt">Quantity:</label>
                                                    <div class="controls">
                                                           <input type="number" id="sales.qnt" class="form-control" data-ng-model="product.qnt" placeholder="0">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2" style="padding-left: 20px;">
                                                <div class="form-group">
                                                    <label class="control-label" for="price">Price:</label>
                                                    <div class="controls">
                                                            <input type="text" id="sales.price" class="form-control" data-ng-model="product.price" placeholder="Price">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2" style="padding-left: 20px;">
                                                <div class="form-group">
                                                    <label class="control-label" for="name">Price:</label>
                                                    <div class="controls">
                                                        <a class="btn btn-info" ng-click="addProduct(product);">+Add</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>

                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="product in sales.products">
                                        <td>{{product.name}}</td>
                                        <td>{{product.qnt}}</td>
                                        <td>{{product.price}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                            <div class="form-group">
                                <button ng-click="create();" class="btn btn-info">Save</button>
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                </form>
            </div>
        </div>

    </div>
</section>

<section data-ng-controller="SalesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Sale</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Cnpj</label>
                    <div class="controls">
                        <input type="text" data-ng-model="sale.cnpj" id="cnpj" class="form-control" placeholder="CNPJ" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="sale.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="sale.cnpj" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>

                    </thead>
                    <tbody>
                    <tr ng-repeat="product in sale.products">
                        <td>{{product.name}}</td>
                        <td>{{product.qnt}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
